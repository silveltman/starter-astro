paths:
  data: src/data
  static: public
  uploads: public/uploads

# -----------------------------------------------
# Cloudcannn sidebar configuration
# -----------------------------------------------

collection_groups:
  - heading: Pages
    collections:
      - pages
  - heading: General
    collections:
      - data

# -----------------------------------------------
# Collection configuration
# -----------------------------------------------

collections_config:
  data:
    path: src/data
    disable_add: true
    disable_add_folder: true
  pages:
    path: src/content/pages
    url: /[full_slug]/
    output: true
    icon: wysiwyg
    disable_add: true
    disable_add_folder: true
    _enabled_editors:
      - visual

# -----------------------------------------------
# Input customization
# -----------------------------------------------

_inputs:
  layout:
    hidden: true

  seo:
    label: SEO
    comment: Search engine optimization

  seo.title:
    label: Meta title
    comment: Aim for 50-60 characters

  seo.description:
    label: Meta description
    comment: Aim for 50-120 characters

  seo.image:
    label: Page image
    comment: Displayed when sharing link

  image.src:
    type: image
    label: Upload
    correct_orientation: false

  image.alt:
    label: Description
